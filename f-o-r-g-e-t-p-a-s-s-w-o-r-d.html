<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./f-o-r-g-e-t-p-a-s-s-w-o-r-d.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lemon:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="forget-password">
      <img
        class="logo-with-name-google-forms-11"
        alt="kongunadu-instituition"
        src="./image/klogo@2x.png"
      />

      <div class="kncet-cafeteria1">KNCET CAFETERIA</div>
      <div class="forget-password-child"></div>
      <div class="reset-password">RESET PASSWORD</div>
      <input
        class="forget-password-item"
        name="user-name-reset"
        id="user-name-reset"
        placeholder="Enter your Username"
        type="number"
      />

      <input
        class="forget-password-inner"
        name="new-password"
        id="new-password"
        placeholder="Enter your New Password"
        type="password"
      />

      <div class="user-name1">User Name :</div>
      <div class="new-password">New Password :</div>
      <button class="rectangle-button" id="confirm-password"></button>
      <div class="confirm-password">Confirm Password</div>
    </div>
  </body>
</html>
